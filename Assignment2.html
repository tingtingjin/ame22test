<!doctype html>
<html>
<head>

<style>
  html,body{
    margin: 0px;
    background-color: black;
    height: 100%;
    min-height: 100%;
    overflow: hidden;
  }
  .nav{
     position: fixed;
     display: block;
     bottom: 10px;
     color: white;
  }
  #container{
    width: 100%;
    height: 100%;
  }
  .slide{
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-color: black;
    background-size: contain;
    position: absolute;
  }
  #slide1{
    background-image: url(http://h.fastcompany.net/multisite_files/fastcompany/imagecache/1280/poster/2014/03/3025992-poster-p-designwork.jpg);
  }
  #slide2{
    background-image: url(http://www.artdes.monash.edu.au/design/assets/design_courses_communication.jpg);
  }
  #slide3{
    background-image: url(http://presise.biz/wp-content/uploads/2013/05/93d9303f7a819037bbfa0c8bfe69e8e5_large.jpeg);
  }
  #slide4{
    background-image: url(http://static1.squarespace.com/static/521a0a9ae4b0e63c9a86a5e8/t/52201703e4b0a33a583561e1/1377834756608/design-thinking.jpg);
  }
</style>

<script src="jquery-1.11.3.js" type="text/javascript"></script>

<script>

var currentSlide;
var fade = false;
var startUp = function(initSlide, type){
  animation = type || "fade";
  $(".slide").fadeOut(0);
  $("#slide" + initSlide).fadeIn(0);
  currentSlide = initSlide;
}
var goPrev = function(){
  var bw = $("body").width() + "px"
  var next = currentSlide - 1
  if(next < 1){
    next = 4;
  }
  if(fade){
    $("#slide" + currentSlide).stop().fadeOut('slow');
    $("#slide" + next).stop().fadeIn('slow');
  }
  else{
    $("#slide" + currentSlide).stop().animate({"margin-left" : bw},'slow').fadeOut(0);
    $("#slide" + next).stop().animate({"margin-left": "-" +  bw},0).fadeIn(0).animate({"margin-left":"0px"}, 'slow')
  }
  currentSlide = next;
}
var goNext = function(){
  var next = currentSlide + 1
  if(next > 4){
    next = 1;
  }
  var bw = $("body").width() + "px"
  if(fade){
    $("#slide" + currentSlide).stop().fadeOut('slow');
    $("#slide" + next).stop().fadeIn('slow');
  }
 
  else{
    $("#slide" + currentSlide).stop().animate({"margin-left" : "-" + bw},'slow').fadeOut(0);
    $("#slide" + next).stop().animate({"margin-left": bw},0).fadeIn(0).animate({"margin-left":"0px"}, 'slow')
  }
  currentSlide = next;
}
</script>

</head>

<body onload='startUp(4)'>
<div id='container'>
  <div class='slide' id='slide1'> </div> 
  <div class='slide' id='slide2'> </div> 
  <div class='slide' id='slide3'> </div> 
  <div class='slide' id='slide4'> </div> 
</div>  
<a style='left:10px' class='nav' href='javascript:goPrev()'> Prev </a>
<a style='right:10px' class='nav' href='javascript:goNext()'> Next </a>


</body>

</html>
